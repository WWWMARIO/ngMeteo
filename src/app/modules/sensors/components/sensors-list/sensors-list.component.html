<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
    <td mat-cell *matCellDef="let sensor">
      {{ sensor.description}}
    </td>
  </ng-container>
  <ng-container matColumnDef="lowerLimit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>lowerLimit</th>
    <td mat-cell *matCellDef="let sensor">{{ sensor.lowerLimit }}</td>
  </ng-container>

  <ng-container matColumnDef="upperLimit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>upperLimit</th>
    <td mat-cell *matCellDef="let sensor">
      {{ sensor.upperLimit}}
    </td>
  </ng-container>

  <ng-container matColumnDef="sensorTypeId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>sensorTypeId</th>
    <td mat-cell *matCellDef="let sensor">
      {{ sensor.sensorTypeId}}
    </td>
  </ng-container>
  <ng-container matColumnDef="stationId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>stationId</th>
    <td mat-cell *matCellDef="let sensor">
      {{ sensor.stationId}}
    </td>
  </ng-container>

  <ng-container matColumnDef="review">
    <th mat-header-cell *matHeaderCellDef>Review</th>
    <td mat-cell *matCellDef="let sensor">
      <button mat-button color="primary" (click)="viewSensorDetails(sensor)">
        <mat-icon>article</mat-icon>
      </button>
    </td>
  </ng-container>






  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
