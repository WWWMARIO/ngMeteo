
<div class="flex-row">
  <h1>Sensors</h1>
  <div style="margin-left: auto">
    <button
      id="newBtn"
      style="margin-right: 20px; margin-top: 5px; margin-bottom: 5px"
      (click)="onNew(stationId)"
      color="accent"
      mat-mini-fab
      matTooltip="Add new sensor"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<app-sensors-list [stationId]="stationId"></app-sensors-list>
<app-sensor-types-list></app-sensor-types-list>
