<mat-card class="example-card">
  <mat-card-header>
   <!--  <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.description}}</mat-card-subtitle>
  </mat-card-header>
  <img style="max-height: 500px;" mat-card-image [src]="data.imageUrl" alt="Photo of a Shiba Inu">
  <mat-card-content *ngIf="readings$ | async as readings">
    <p *ngFor="let sensor of sensors$ | async">
      {{sensor.description}}:{{readings | getLatestReadingForSensor: sensor.id}}
    </p>
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
