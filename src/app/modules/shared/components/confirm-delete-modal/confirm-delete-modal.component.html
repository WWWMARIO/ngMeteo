<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content class="mat-typography">
  <h3 *ngIf="data?.message; else defaultMsg">{{ data?.message }}</h3>
  <ng-template #defaultMsg><h3>Confirm deletion?</h3></ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    id="cancelBtn"
    mat-button
    (click)="onCancel()"
    color="primary"
    cdkFocusInitial
  >
    Cancel
  </button>
  <button id="deleteBtn" mat-stroked-button (click)="onDelete()" color="warn">
    Delete
  </button>
</mat-dialog-actions>
