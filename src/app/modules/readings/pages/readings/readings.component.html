<div class="flex-row">
  <h1>Readings</h1>
  <div style="margin-left: auto">
    <button
      id="newBtn"
      style="margin-right: 20px; margin-top: 5px; margin-bottom: 5px"
      (click)="onNew()"
      color="accent"
      mat-mini-fab
      matTooltip="Add new reading"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<app-readings-list [readings$]="readings$"></app-readings-list>
