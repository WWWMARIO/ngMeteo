<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef >Value</th>
    <td mat-cell *matCellDef="let reading">
      {{ reading.value | number: "1.2-2" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="timeStamp">
    <th mat-header-cell *matHeaderCellDef >Datetime</th>
    <td mat-cell *matCellDef="let reading">
      {{ reading.timeStamp.seconds*1000 | date: "dd/MM/yyyy H:mm:ss" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let reading" style="text-align: end">
      <button mat-button color="primary" (click)="onEditReading(reading)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="warn" (click)="deleteReading(reading)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
