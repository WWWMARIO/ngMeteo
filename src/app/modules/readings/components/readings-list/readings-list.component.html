<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>value</th>
    <td mat-cell *matCellDef="let reading">
      {{ reading.value | number: "1.2-2" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="timeStamp">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>timeStamp</th>
    <td mat-cell *matCellDef="let reading">
      {{ reading.timeStamp?.toMillis() | date: "dd/MM/yyyy H:mm:ss" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="sensorId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>sensorId</th>
    <td mat-cell *matCellDef="let reading">{{ reading.sensorId }}</td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Review</th>
    <td mat-cell *matCellDef="let reading">
      <button mat-button color="primary" (click)="onEditReading(reading)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="warn" (click)="deleteReading(reading)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
