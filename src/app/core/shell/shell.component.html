<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item routerLink="/map">Map</a>
      <a id="linkToStation" mat-list-item routerLink="/meteo-stations">Stations</a>
      <a id="linkToSensors" mat-list-item routerLink="/sensors">Sensors</a>
<!--       <a mat-list-item (click)="logout()">Log out</a>
 -->    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ngMeteo</span>
        <button
          id="moreOptionsBtn"
          style="margin-left: auto"
          color="basic"
          mat-mini-fab
          [matMenuTriggerFor]="menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <!-- <button mat-menu-item (click)="viewProfile(user.id)">
            <mat-icon>person</mat-icon><span>View profile</span>
          </button> -->
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon><span>Log out</span>
          </button>
        </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
